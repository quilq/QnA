<div fxLayout="column" fxLayoutAlign="center center" class="full-page">
  <mat-card class="box">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center">
      <a routerLink='' mat-button class="no-hover-effect title" fxFill>
          QnA
      </a>
  
      <mat-form-field>
        <input matInput placeholder="Email" type="email" formControlName="email" required>
        <mat-icon matSuffix>mail</mat-icon>
        <mat-error *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">Invalid email</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">Password required (at least 6 characters)</mat-error>
      </mat-form-field>
  
      <button mat-raised-button class="blue-hover">Log in</button>
      <a routerLink="/signup" mat-button class="no-hover-effect blue-text">Create an account</a>
      <p>(Guest) john@mail.com</p>
      <p>Pass: 123456 </p>
    </form>
  </mat-card>
</div>
