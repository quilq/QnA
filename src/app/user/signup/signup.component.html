<div>
    <a routerLink='' mat-button>
        <h1>
            QnA
        </h1>
    </a>
    <mat-form-field>
        <input matInput placeholder="Username" type="text">
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Email" type="email">
        <mat-icon matSuffix>mail</mat-icon>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary">Sign up</button>

    <a routerLink="/login" mat-button>Log in instead</a>
</div>
